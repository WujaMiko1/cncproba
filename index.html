<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitorowania Produkcji - NEXT CNC</title>
    <meta name="description" content="System monitorowania produkcji maszyn CNC NEXT VECTOR - monitoring czasu pracy, postoju i awarii w czasie rzeczywistym">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #1A1A1A;
            border-right: 1px solid #2A2A2A;
            padding: 24px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background-color: #3B82F6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .sidebar-brand h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .sidebar-brand p {
            font-size: 12px;
            color: #888888;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #CCCCCC;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #3B82F6;
            color: #FFFFFF;
        }

        .nav-link i {
            margin-right: 12px;
            width: 16px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
        }

        .header {
            background-color: #1A1A1A;
            border-bottom: 1px solid #2A2A2A;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .header-title p {
            color: #CCCCCC;
            font-size: 14px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .time-display {
            text-align: right;
        }

        .time-display .time {
            font-weight: 600;
        }

        .time-display .date {
            font-size: 12px;
            color: #888888;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #3B82F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Area */
        .content {
            padding: 24px;
        }

        .section {
            margin-bottom: 24px;
        }

        /* Filter Section */
        .filter-section {
            background-color: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            padding: 24px;
        }

        .filter-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .filter-header i {
            color: #60A5FA;
            margin-right: 8px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #CCCCCC;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #2A2A2A;
            border: 1px solid #2A2A2A;
            color: #FFFFFF;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .btn {
            background-color: #3B82F6;
            color: #FFFFFF;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2563EB;
        }

        .btn.btn-success {
            background-color: #059669;
        }

        .btn.btn-success:hover {
            background-color: #047857;
        }

        /* Machine Cards */
        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .machine-card {
            background-color: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            padding: 24px;
        }

        .machine-card.summary {
            background-color: #3B82F6;
            border-color: #60A5FA;
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .machine-name {
            font-size: 18px;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-working {
            background-color: #059669;
            animation: pulse 2s infinite;
        }

        .status-idle {
            background-color: #D97706;
        }

        .status-emergency {
            background-color: #DC2626;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .machine-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #CCCCCC;
        }

        .stat-value {
            font-weight: 600;
        }

        .stat-working { color: #059669; }
        .stat-idle { color: #D97706; }
        .stat-emergency { color: #DC2626; }

        /* Data Table */
        .data-table-section {
            background-color: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            padding: 24px;
            border-bottom: 1px solid #2A2A2A;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .table-title i {
            color: #60A5FA;
            margin-right: 8px;
        }

        .table-actions {
            display: flex;
            gap: 12px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #2A2A2A;
        }

        .data-table th {
            background-color: #2A2A2A;
            color: #CCCCCC;
            font-weight: 600;
            font-size: 14px;
        }

        .data-table tr:hover {
            background-color: #2A2A2A;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-success {
            background-color: rgba(5, 150, 105, 0.2);
            color: #059669;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }

        .status-error {
            background-color: rgba(220, 38, 38, 0.2);
            color: #DC2626;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .program-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .program-name i {
            color: #60A5FA;
        }

        /* Loading and Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 48px;
            color: #CCCCCC;
        }

        .loading i, .empty-state i {
            font-size: 24px;
            margin-bottom: 16px;
            display: block;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Quick Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background-color: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-description {
            color: #CCCCCC;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 16px;
            }
            
            .machine-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="sidebar-brand">
                    <h1>NEXT CNC</h1>
                    <p>Production Monitor</p>
                </div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-chart-line"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-industry"></i>
                            Maszyny
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tasks"></i>
                            Programy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-file-csv"></i>
                            Raporty
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            Ustawienia
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h1>System Monitorowania Produkcji</h1>
                    <p>Przegląd działania maszyn i analiza produkcji</p>
                </div>
                <div class="header-info">
                    <div class="time-display">
                        <div class="time" id="current-time">--:--:--</div>
                        <div class="date" id="current-date">--/--/----</div>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Date Range Filter -->
                <section class="section">
                    <div class="filter-section">
                        <div class="filter-header">
                            <i class="fas fa-calendar-alt"></i>
                            <h2>Wybór Zakresu Dat</h2>
                        </div>
                        <div class="filter-grid">
                            <div class="form-group">
                                <label>Data od</label>
                                <input type="date" id="start-date" class="form-control" value="2024-01-01">
                            </div>
                            <div class="form-group">
                                <label>Data do</label>
                                <input type="date" id="end-date" class="form-control" value="2024-01-15">
                            </div>
                            <div class="form-group">
                                <label>Maszyna</label>
                                <select id="machine-select" class="form-control">
                                    <option value="">Wszystkie maszyny</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button id="apply-filter" class="btn">
                                    <i class="fas fa-search"></i>
                                    Zastosuj
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Machine Status Cards -->
                <section class="section">
                    <div class="machine-grid" id="machine-grid">
                        <!-- Machine cards will be populated here -->
                    </div>
                </section>

                <!-- Production Data Table -->
                <section class="section">
                    <div class="data-table-section">
                        <div class="table-header">
                            <div class="table-title">
                                <i class="fas fa-table"></i>
                                Dane Produkcyjne
                            </div>
                            <div class="table-actions">
                                <button id="export-csv" class="btn btn-success">
                                    <i class="fas fa-file-csv"></i>
                                    Eksport CSV
                                </button>
                                <button id="refresh-data" class="btn">
                                    <i class="fas fa-sync"></i>
                                    Odśwież
                                </button>
                            </div>
                        </div>
                        <div id="table-container">
                            <!-- Table will be populated here -->
                        </div>
                    </div>
                </section>

                <!-- Quick Stats -->
                <section class="section">
                    <div class="quick-stats" id="quick-stats">
                        <!-- Stats will be populated here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Global state
        let machines = [];
        let programs = [];
        let stats = {};

        // Utility functions
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('pl-PL');
        }

        function getStatusText(status) {
            switch (status) {
                case 'working': return 'Pracuje';
                case 'idle': return 'Postój';
                case 'emergency': return 'Awaria';
                default: return 'Nieznany';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'working': return 'status-working';
                case 'idle': return 'status-idle';
                case 'emergency': return 'status-emergency';
                default: return '';
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('pl-PL');
            document.getElementById('current-date').textContent = now.toLocaleDateString('pl-PL');
        }

        // API functions
        async function fetchMachines() {
            try {
                const response = await fetch('/api/machines');
                machines = await response.json();
                populateMachineSelect();
                renderMachines();
            } catch (error) {
                console.error('Error fetching machines:', error);
            }
        }

        async function fetchPrograms() {
            try {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const machineId = document.getElementById('machine-select').value;
                
                const params = new URLSearchParams();
                if (startDate) params.append('startDate', startDate);
                if (endDate) params.append('endDate', endDate);
                if (machineId) params.append('machineId', machineId);

                const response = await fetch(`/api/production-programs?${params}`);
                programs = await response.json();
                renderProgramsTable();
            } catch (error) {
                console.error('Error fetching programs:', error);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                stats = await response.json();
                renderStats();
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Render functions
        function populateMachineSelect() {
            const select = document.getElementById('machine-select');
            select.innerHTML = '<option value="">Wszystkie maszyny</option>';
            machines.forEach(machine => {
                const option = document.createElement('option');
                option.value = machine.id;
                option.textContent = machine.name;
                select.appendChild(option);
            });
        }

        function renderMachines() {
            const grid = document.getElementById('machine-grid');
            grid.innerHTML = '';

            machines.forEach(machine => {
                const card = document.createElement('div');
                card.className = 'machine-card';
                card.innerHTML = `
                    <div class="machine-header">
                        <h3 class="machine-name">${machine.name}</h3>
                        <div class="status-indicator ${getStatusClass(machine.status)}"></div>
                    </div>
                    <div class="machine-stats">
                        <div class="stat-row">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value stat-${machine.status}">${getStatusText(machine.status)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Czas pracy:</span>
                            <span class="stat-value">${formatTime(machine.work_time)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Postój:</span>
                            <span class="stat-value stat-idle">${formatTime(machine.idle_time)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Awarie:</span>
                            <span class="stat-value stat-emergency">${formatTime(machine.emergency_time)}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Add summary card if stats available
            if (Object.keys(stats).length > 0) {
                const summaryCard = document.createElement('div');
                summaryCard.className = 'machine-card summary';
                summaryCard.innerHTML = `
                    <div class="machine-header">
                        <h3 class="machine-name" style="color: white;">Podsumowanie</h3>
                        <i class="fas fa-chart-bar" style="color: white;"></i>
                    </div>
                    <div class="machine-stats">
                        <div class="stat-row">
                            <span style="color: rgba(255,255,255,0.8);">Łącznie maszyn:</span>
                            <span style="color: white; font-weight: bold;">${stats.totalMachines}</span>
                        </div>
                        <div class="stat-row">
                            <span style="color: rgba(255,255,255,0.8);">Pracujących:</span>
                            <span style="color: white; font-weight: bold;">${stats.workingMachines}</span>
                        </div>
                        <div class="stat-row">
                            <span style="color: rgba(255,255,255,0.8);">Wydajność:</span>
                            <span style="color: white; font-weight: bold;">${stats.efficiency}%</span>
                        </div>
                        <div class="stat-row">
                            <span style="color: rgba(255,255,255,0.8);">OEE:</span>
                            <span style="color: white; font-weight: bold;">${Math.max(0, stats.efficiency - 4)}%</span>
                        </div>
                    </div>
                `;
                grid.appendChild(summaryCard);
            }
        }

        function renderProgramsTable() {
            const container = document.getElementById('table-container');
            
            if (programs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Brak danych dla wybranego zakresu</p>
                    </div>
                `;
                return;
            }

            const machineMap = {};
            machines.forEach(m => machineMap[m.id] = m.name);

            const table = document.createElement('table');
            table.className = 'data-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Nazwa Programu</th>
                        <th>Data Rozpoczęcia</th>
                        <th>Data Zakończenia</th>
                        <th>Czas Pracy</th>
                        <th>Czas Postoju</th>
                        <th>Status</th>
                        <th>Maszyna</th>
                    </tr>
                </thead>
                <tbody>
                    ${programs.map(program => `
                        <tr>
                            <td>
                                <div class="program-name">
                                    <i class="fas fa-cogs"></i>
                                    ${program.program_name}
                                </div>
                            </td>
                            <td>${formatDateTime(program.start_date)}</td>
                            <td>${program.end_date ? formatDateTime(program.end_date) : '-'}</td>
                            <td>${formatTime(program.work_time)}</td>
                            <td class="stat-idle">${formatTime(program.idle_time)}</td>
                            <td>
                                <span class="status-badge ${program.status === 'zakończono_pomyślnie' ? 'status-success' : 'status-error'}">
                                    <i class="fas fa-${program.status === 'zakończono_pomyślnie' ? 'check-circle' : 'exclamation-triangle'}"></i>
                                    ${program.status === 'zakończono_pomyślnie' ? 'Zakończono pomyślnie' : 'Emergency'}
                                </span>
                            </td>
                            <td>${machineMap[program.machine_id] || program.machine_id}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function renderStats() {
            const container = document.getElementById('quick-stats');
            if (Object.keys(stats).length === 0) return;

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number stat-working">${stats.totalProduction}</div>
                    <div class="stat-description">Programy ukończone</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #60A5FA;">${formatTime(stats.avgWorkTime)}</div>
                    <div class="stat-description">Średni czas pracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-idle">${formatTime(stats.totalDowntime)}</div>
                    <div class="stat-description">Łączny postój</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-emergency">${stats.emergencyCount}</div>
                    <div class="stat-description">Awarie dzisiaj</div>
                </div>
            `;
        }

        // Event handlers
        async function handleExportCSV() {
            try {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const machineId = document.getElementById('machine-select').value;
                
                const params = new URLSearchParams();
                if (startDate) params.append('startDate', startDate);
                if (endDate) params.append('endDate', endDate);
                if (machineId) params.append('machineId', machineId);

                const response = await fetch(`/api/export/csv?${params}`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `production-data-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting CSV:', error);
                alert('Błąd podczas eksportu CSV');
            }
        }

        async function refreshData() {
            document.getElementById('table-container').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Ładowanie danych...</p>
                </div>
            `;
            
            await Promise.all([
                fetchMachines(),
                fetchPrograms(), 
                fetchStats()
            ]);
        }

        // Initialize app
        async function init() {
            // Set up event listeners
            document.getElementById('apply-filter').addEventListener('click', fetchPrograms);
            document.getElementById('export-csv').addEventListener('click', handleExportCSV);
            document.getElementById('refresh-data').addEventListener('click', refreshData);

            // Start clock
            updateClock();
            setInterval(updateClock, 1000);

            // Load initial data
            await refreshData();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
